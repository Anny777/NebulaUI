<div *ngFor="let order of filterWorkType()" class="divBlockCook">
  <h3 class="header">Стол № {{order.Table}} от {{order.CreatedDate | date:'HH:mm'}}</h3>
  <table  class="striped">
    <tr *ngFor="let dish of order.Dishes">
      <td>
        {{dish.Name}}
        <br> {{dish.Consist}}
      </td>
      <td>
        <mat-icon class="ready material-icons md-48" (click)="ready(dish.CookingDishId)" style="cursor:pointer;">check_circle</mat-icon>
      </td>
      <td>
        <mat-icon class="cancel material-icons md-48" *ngIf="dish.State == 5">cancel</mat-icon>
      </td>
    </tr>
  </table>
</div>
