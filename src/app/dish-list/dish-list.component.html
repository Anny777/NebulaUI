<div *ngIf="isLoading" class="divBlock" style="display: block;margin: 0 auto;" ><mat-spinner [diameter]="120"></mat-spinner></div>
<div *ngIf="!isLoading" class="divBlock">
  <h2 class="header">Меню</h2>
  <mat-form-field style="width: 100%">
    <input  matInput [(ngModel)]="serchNameDish" name="serchNameDish" placeholder="Введите название блюда">
  </mat-form-field>
<table  class="striped">
  <tr *ngFor="let dish of list | myfilter : serchNameDish" (click)="addDish(dish)" style="cursor: pointer;">
    <td style="width: 80%">
      {{dish.Name}}
      <br> {{dish.Consist}}
    </td>
    <td>{{dish.Price}} руб.</td>
  </tr>
</table> 
</div>
<app-orderlist  [_array]="orderArray" [view]="isView" [numberTable]="numberTable" [numberCustom]="numberCustom"></app-orderlist>
