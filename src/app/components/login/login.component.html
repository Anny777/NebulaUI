<div id="content">
  <div class="divBlock center">
    <form *ngIf="!(isLoading$ | async)" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="center">
        <mat-form-field class="center">
          <input type="email" matInput placeholder="EMail" formControlName="email"/>
        </mat-form-field>
      </div>
      <div class="center">
        <mat-form-field class="center">
          <input type="password" matInput placeholder="Пароль" formControlName="password"/>
        </mat-form-field>
      </div>
      <div class="center link">
        <a><button mat-raised-button color="warn" type="sub">Войти</button></a>
      </div>
      <div class="center link"><a [routerLink]="['/register']">Регистрация</a></div>
      <div class="center link"><a href="#">Забыли пароль?</a></div>
    </form>
    <div *ngIf="isLoading$ | async" class="center" style="width: 100px;">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
